<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavoriteBoard - 收藏夹管理面板</title>
    <meta name="description" content="将收藏夹可视化为现代化链接卡片界面">
    <meta name="keywords" content="favoriteboard, 收藏夹, 书签, 导航, Edge扩展">
    <meta name="author" content="JupiterTheWarlock">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- 扩展特定样式 -->
    <style>
        /* 扩展环境下的特殊样式调整 */
        .app {
            min-height: 100vh;
            background: var(--bg-primary, #f8fafc);
        }
        
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--text-secondary, #64748b);
        }
        
        .loading-spinner::before {
            content: '🐱';
            animation: pulse 1.5s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            text-align: center;
            color: var(--text-secondary, #64748b);
        }
        
        .error-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .retry-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color, #2563eb);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: var(--primary-hover, #1d4ed8);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- 加载状态 -->
        <div class="loading-spinner" id="loadingSpinner">
            正在加载收藏夹数据...
        </div>
        
        <!-- 错误状态 -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="error-icon">😿</div>
            <div class="error-message">加载收藏夹数据失败</div>
            <div class="error-details" id="errorDetails"></div>
            <button class="retry-btn" id="retryBtn">重试</button>
        </div>
        
        <!-- 主应用界面 -->
        <div class="main-app" id="mainApp" style="display: none;">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <nav class="category-nav">
                    <div class="logo" id="siteLogo">
                        <span class="logo-icon">🔖</span>
                        <span class="logo-text">FavoriteBoard</span>
                    </div>
                    
                    <!-- 文件夹树导航 -->
                    <div class="folder-tree" id="folderTree">
                        <!-- 动态生成收藏夹文件夹结构 -->
                    </div>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="main-content">
                <!-- 搜索栏 -->
                <div class="search-bar" id="searchBar">
                    <input type="text" id="searchInput" placeholder="搜索收藏夹..." autocomplete="off">
                    <button id="clearSearch" class="clear-btn" style="display: none;">×</button>
                </div>

                <!-- 当前文件夹信息 -->
                <div class="category-info" id="categoryInfo">
                    <h2 class="category-title" id="categoryTitle">所有收藏夹</h2>
                    <p class="category-desc" id="categoryDesc">浏览器收藏夹概览</p>
                    <div class="link-count">共 <span id="linkCount">0</span> 个收藏夹</div>
                </div>

                <!-- 标签筛选区域 -->
                <div class="tag-filter-section" id="tagFilterSection" style="display: none;">
                    <div class="filter-header">
                        <h4 class="filter-title">🏷️ 标签筛选</h4>
                        <button class="clear-tags-btn" id="clearTagsBtn" style="display: none;">
                            清除筛选
                        </button>
                    </div>
                    <div class="tag-scroll-container">
                        <div class="tag-list" id="tagList">
                            <!-- 动态生成标签按钮 -->
                        </div>
                    </div>
                </div>

                <!-- 收藏夹网格 -->
                <div class="links-grid" id="linksGrid">
                    <!-- 动态生成收藏夹卡片 -->
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">🔍</div>
                    <div class="empty-text">没有找到相关收藏夹</div>
                    <div class="empty-hint">尝试调整搜索条件或清除标签筛选</div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript 模块 -->
    <script src="../js/utils.js"></script>
    <script src="../js/bookmarks.js"></script>
    <script src="../js/ui-manager.js"></script>
    <script src="../js/search-manager.js"></script>
    <script src="newtab.js"></script>
</body>
</html>

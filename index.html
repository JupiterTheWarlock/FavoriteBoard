<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBoard - 链接管理面板</title>
    <meta name="description" content="现代化的收集与管理链接的静态网页框架">
    <meta name="keywords" content="linkboard, 链接管理, 书签, 导航, 收藏夹">
    <meta name="author" content="">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="./assets/icons/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/frequently-used.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="category-nav">
                <div class="logo" id="siteLogo">LinkBoard</div>
                <!-- 文件夹树结构 -->
                <div class="scrollable-folder-tree">
                    <div class="folder-tree" id="folderTree">
                        <!-- 动态生成文件夹树 -->
                    </div>
                </div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 搜索栏 -->
            <div class="search-bar" id="searchBar">
                <input type="text" id="searchInput" placeholder="搜索链接..." autocomplete="off">
                <button id="clearSearch" class="clear-btn hidden">×</button>
            </div>

            <!-- 当前分类信息 -->
            <div class="category-info" id="categoryInfo">
                <h2 class="category-title" id="categoryTitle">总览</h2>
                <p class="category-desc" id="categoryDesc">数据统计和网站概览</p>
            </div>

            <!-- Tab内容容器 - 专门用于Tab内容渲染 -->
            <div class="tab-content-container" id="tabContent">
                <!-- 动态生成Tab内容 -->
            </div>

            <!-- 空状态 -->
            <div class="empty-state hidden" id="emptyState">
                <div class="empty-icon">🔍</div>
                <div class="empty-text">没有找到相关链接</div>
            </div>
        </main>
    </div>

    <!-- 核心系统脚本 -->
    <script src="js/core/event-bus.js"></script>
    <script src="js/core/state-manager.js"></script>
    <script src="js/core/init.js"></script>
    
    <!-- 工具函数模块 -->
    <script src="js/utils/data-utils.js"></script>
    <script src="js/utils/dom-utils.js"></script>
    <script src="js/utils/ui-utils.js"></script>
    <script src="js/utils/tab-utils.js"></script>
    <script src="js/utils/card-interaction-utils.js"></script>
    
    <!-- 配置模块 -->
    <script src="js/config/app-config.js"></script>
    
    <!-- 数据层脚本 -->
    <script src="js/data/bookmark-manager.js"></script>
    <script src="js/data/data-processor.js"></script>
    <script src="js/data/frequently-used-manager.js"></script>
    
    <!-- Tab基础框架脚本 -->
    <script src="js/tabs/base-tab.js"></script>
    <script src="js/tabs/tab-factory.js"></script>
    
    <!-- UI管理器组件 -->
    <script src="js/ui/notification-manager.js"></script>
    <script src="js/ui/dialog-manager.js"></script>
    <script src="js/ui/context-menu-manager.js"></script>
    <script src="js/ui/sidebar-manager.js"></script>
    <script src="js/ui/ui-manager.js"></script>
    
    <!-- UI组件 -->
    <script src="js/ui/folder-selector.js"></script>
    <script src="js/ui/tab-container.js"></script>
    <script src="js/ui/tab-context-menu.js"></script>
    <script src="js/ui/frequently-used-panel.js"></script>
    
    <!-- Tab具体实现 -->
    <script src="js/tabs/dashboard-tab.js"></script>
    <script src="js/tabs/settings-tab.js"></script>
    <script src="js/tabs/bookmark-tab.js"></script>
    
    <!-- 主应用脚本 -->
    <script src="js/main.js"></script>
</body>
</html>

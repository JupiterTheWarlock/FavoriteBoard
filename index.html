<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBoard - 链接管理面板</title>
    <meta name="description" content="现代化的收集与管理链接的静态网页框架">
    <meta name="keywords" content="linkboard, 链接管理, 书签, 导航, 收藏夹">
    <meta name="author" content="">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="./assets/icons/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="category-nav">
                <div class="logo" id="siteLogo">LinkBoard</div>
                <!-- 文件夹树结构 -->
                <div class="folder-tree" id="folderTree">
                    <!-- 动态生成文件夹树 -->
                </div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 搜索栏 -->
            <div class="search-bar" id="searchBar">
                <input type="text" id="searchInput" placeholder="搜索链接..." autocomplete="off">
                <button id="clearSearch" class="clear-btn hidden">×</button>
            </div>

            <!-- 当前分类信息 -->
            <div class="category-info" id="categoryInfo">
                <h2 class="category-title" id="categoryTitle">总览</h2>
                <p class="category-desc" id="categoryDesc">数据统计和网站概览</p>
                <div class="link-count">共 <span id="linkCount">0</span> 个链接</div>
            </div>

            <!-- Tab内容容器 -->
            <div class="tab-content" id="tabContent">
                <!-- 动态渲染Tab内容 -->
                
                <!-- 链接网格 - 将由Tab内容动态替换 -->
                <div class="links-grid" id="linksGrid">
                    <!-- 动态生成链接卡片 -->
                </div>

                <!-- 空状态 - 将由Tab内容动态替换 -->
                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-icon">🔍</div>
                    <div class="empty-text">没有找到相关链接</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 核心系统脚本 -->
    <script src="js/core/event-bus.js"></script>
    <script src="js/core/state-manager.js"></script>
    <script src="js/core/init.js"></script>
    
    <!-- UI系统脚本 -->
    <script src="js/ui/tab-container.js"></script>
    
    <!-- Tab基础框架脚本 -->
    <script src="js/tabs/base-tab.js"></script>
    <script src="js/tab-factory.js"></script>
    
    <!-- 现有业务逻辑脚本 -->
    <script src="js/bookmarks.js"></script>
    <script src="js/data-processor.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    
    <!-- Tab具体实现 -->
    <script src="js/tabs/dashboard-tab.js"></script>
    <script src="js/tabs/bookmark-tab.js"></script>
    
    <!-- 主应用脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
